<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        html, body {
            width: 180px;
            height: 100px;
        }
        .main {
            width: 160px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        .item {
            padding: 3px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="item">
        <input type="checkbox" id="chbEnable">
        <label for="chbEnable"><span class="i18n">__MSG_enableRedirection__</span></label>
        <button type="button" id="btnOptions" class="btn btn-info btn-xs i18n" title="__MSG_options__">
            <i class="glyphicon glyphicon-cog" title="选项"></i>
        </button>
    </div>
    <div style="height: 1px; width: 100%; background-color: black"></div>
    <div class="item">
        <span class="i18n">__MSG_interval__</span>&nbsp;<span id="updateInterval"></span>&nbsp;<span class="i18n">__MSG_seconds__</span><br>
        <span id="updatedAt"></span>
    </div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../common.js"></script>
<script src="../static/js/i18n.js"></script>
<script src="popup.js"></script>

</html>
