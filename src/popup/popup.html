<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        html, body {
            width: 180px;
            height: 100px;
        }
        .main {
            width: 160px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        .item {
            padding: 3px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="item">
        <input type="checkbox" id="chbEnable">
        <label for="chbEnable">开启重定向</label>
        <button type="button" id="btnOptions" class="btn btn-info btn-xs" title="配置">
            <i class="glyphicon glyphicon-cog"></i>
        </button>
    </div>
    <div style="height: 1px; width: 100%; background-color: black"></div>
    <div class="item">
        更新间隔:<span id="updateInterval"></span>秒<br>
        <span id="updatedAt"></span>
    </div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/moment.min.js"></script>
<script src="../common.js"></script>
<script src="popup.js"></script>
</body>
</html>
