<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>URLRedirector 配置</title>
    <link rel="icon" href="../static/images/r.png"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <style>
        .main {
            max-width: 800px;
            min-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .middle {
            margin: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>
        <span class="i18n">__MSG_optionsTitle__</span>
        <a class="small" target="_blank"><span class="i18n">__MSG_projectHomepage__</span></a>
    </h1>
    <hr>
    <span class="i18n">__MSG_updatedAt__</span>&nbsp;<span id="lblUpdatedAt"></span>
    <div class="pull-right" style="display: inline-block">
        <button type="button" id="btnSave" class="btn btn-info i18n" title="__MSG_save__">
            <i class="glyphicon glyphicon-floppy-disk"></i> <span class="i18n">__MSG_save__</span>
        </button>
        <button type="button" id="btnReset" class="btn btn-warning i18n" title="__MSG_reset__">
            <i class="glyphicon glyphicon-refresh"></i> <span class="i18n">__MSG_reset__</span>
        </button>
    </div>
    <div class="text-danger" style="margin: 10px">
        <input type="checkbox" id="chbEnable"> <span class="i18n">__MSG_enableRedirection__</span>
    </div>
    <div>
        <h2 style="display: inline-block"><span class="i18n">__MSG_onlineRules__</span></h2>
        <div class="btn-group btn-group-sm" style="display: inline-block">
            <button type="button" id="btnAddOnlineURL" class="btn btn-default i18n" title="__MSG_add__">
                <i class="glyphicon glyphicon-plus-sign"></i>
            </button>
            <button type="button" id="btnDeleteOnlineURL" class="btn btn-default i18n" title="__MSG_del__">
                <i class="glyphicon glyphicon-minus-sign"></i>
            </button>
        </div>

        <label for="onlineInterval"><span class="i18n">__MSG_updateInterval__</span></label>
        <select id="onlineInterval">
            <option class="i18n" value="15">15 __MSG_minutes__</option>
            <option class="i18n" value="30">30 __MSG_minutes__</option>
            <option class="i18n" value="45">45 __MSG_minutes__</option>
            <option class="i18n" value="60">1 __MSG_hours__</option>
            <option class="i18n" value="180">3 __MSG_minutes__</option>
            <option class="i18n" value="360">6 __MSG_minutes__</option>
            <option class="i18n" value="720">12 __MSG_minutes__</option>
            <option class="i18n" value="1440">1 __MSG_days__</option>
        </select>
        <button type="button" id="btnDownload" class="btn btn-sm btn-default i18n" title="__MSG_downloadOnlineRules__">
            <i class="glyphicon glyphicon-save"></i>
        </button>
        <label id="downloadState"></label>

        <table id="tblOnlineURLs" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th style="width: 20px">
                    <input type="checkbox" class="checkbox" style="margin: auto">
                </th>
                <th colspan="2"><span class="i18n">__MSG_ruleURL__</span></th>
                <th style="width: 50px"><span class="i18n">__MSG_enable__</span></th>
                <th style="width: 80px"><span class="i18n">__MSG_priority__</span></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <div>
        <h2 style="display: inline-block"><span class="i18n">__MSG_userRules__</span></h2>
        <div class="btn-group btn-group-sm" style="display: inline-block">
            <button type="button" id="btnAddCustomRule" class="btn btn-default i18n" title="__MSG_add__">
                <i class="glyphicon glyphicon-plus-sign"></i>
            </button>
            <button type="button" id="btnDeleteCustomRule" class="btn btn-default i18n" title="__MSG_del__">
                <i class="glyphicon glyphicon-minus-sign"></i>
            </button>

        </div>
        <table id="tblCustomRules" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th style="width: 20px">
                    <input type="checkbox" class="checkbox"/>
                </th>
                <th><span class="i18n">__MSG_origin__</span></th>
                <th><span class="i18n">__MSG_target__</span></th>
                <th style="width: 50px"><span class="i18n">__MSG_enable__</span></th>
                <th style="width: 80px"><span class="i18n">__MSG_priority__</span></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../common.js"></script>
<script src="options.js"></script>
<script src="../static/js/i18n.js"></script>
</body>
</html>
